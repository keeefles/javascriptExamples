<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example</title>
    <!-- moves the script from header to the body. <script src="/script/code.js" defer></script> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>click on button</h2>
        </div>
        <div class="row">
            <button data-submit="btnClick">
    <!-- data-submit is basically a class tag -->
                Submit
            </button>
            <button data-submit="btnClick" id="btnClick">
    <!-- data-submit is basically a class tag -->
                Submit 2
            </button>
        </div>
    </div>
    <script src="/script/code.js"></script>
</body>
</html>
